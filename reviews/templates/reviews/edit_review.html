{% extends "base.html" %}
{% load static %}

{% block extra_css %}
<link rel="stylesheet" href="{% static 'reviews/css/reviews.css' %}">
{% endblock %}

{% block page_header %}
    <div class="navbar-offset"></div>
{% endblock %}

{% block content %}
    <section>
        <div class="container">
            <div class="row">
                <div class="col text-center">
                    <h2 class="my-5 fw-bold">Edit Review for {{ product.name }}</h2>
                </div>
            </div>
            <div class="row mb-5 justify-content-center">
                <div class="col-12 col-md-6">
                    <form method="POST" action="{% url 'edit_review' review.id %}" class="d-flex flex-column justify-content-center">
                        {% csrf_token %} 
                        <div class="mt-5">
                            <!-- Adapted from: https://codeconvey.com/feedback-form-in-html/-->
                            <fieldset>
                                <p><small>Give a rating to this product:</small></p>
                                <span class="star-rating" id="edit-rating" data-editstars="{{ review.rating }}">
                                    <input type="radio" name="rating" value="1"><i></i>
                                    <input type="radio" name="rating" value="2"><i></i>
                                    <input type="radio" name="rating" value="3"><i></i>
                                    <input type="radio" name="rating" value="4"><i></i>
                                    <input type="radio" name="rating" value="5"><i></i>
                                </span>
                            </fieldset>
                        </div>
                        <div class="mt-5">
                            <label for="review_text" class="form-label"><small>Write a review about this product:</small></label>
                            <textarea class="form-control" id="review_text" name="review_text" rows="5">{{ review.review_text }}</textarea>
                        </div>
                        <button type="button" class="btn btn-inverted-brown" onclick="history.back()">Cancel</button>
                        <button type="submit" class="btn btn-brown mt-5"><small><i class="fas fa-pen-alt"></i> Submit Review</small></button>
                    </form>
                </div>
            </div>
        </div>
    </section>
{% endblock %}

{% block postloadjs %}
    {{ block.super }}
    <script type="text/javascript" src="{% static 'reviews/js/reviews.js' %}"></script>
{% endblock %}
